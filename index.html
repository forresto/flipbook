<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sembiki Flipbook Maker</title>
</head>
<body>
  <form>
  </form>


  <div class="reformed-form">
    <form method="get" name="Flipbook" id="Flipbook" action="play.html">
      <dl>
        <dt>
          <label for="i">Image URL</label>
        </dt>
        <dd><input type="text" id="i" class="url" name="i" /></dd>
      </dl>
      <dl>
        <dt>
          <label for="w">Width</label>
        </dt>
        <dd><input type="number" id="w" class="digits" name="w" value="1920" /></dd>
      </dl>
      <dl>
        <dt>
          <label for="h">Height</label>
        </dt>
        <dd><input type="number" id="h" class="digits" name="h" value="1920" /></dd>
      </dl>
      <dl>
        <dt>
          <label for="c">Columns</label>
        </dt>
        <dd><input type="number" id="c" class="digits" name="c" value="3" /></dd>
      </dl>
      <dl>
        <dt>
          <label for="r">Rows</label>
        </dt>
        <dd><input type="number" id="r" class="digits" name="r" value="4" /></dd>
      </dl>
      <dl>
        <dt>
          <label for="f">Framerate (FPS)</label>
        </dt>
        <dd><input type="number" id="f" class="digits" name="f" value="6" /></dd>
      </dl>
      <div id="submit_buttons">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

<p>
  Example, made with <a href="http://sembiki.com/megacam">Sembiki MegaCam's PaintCam</a>:
</p>

</body>
</html>
